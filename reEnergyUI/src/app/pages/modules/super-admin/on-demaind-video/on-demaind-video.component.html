<div class="main-content">
    <div class="container-fluid">



        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary float-right waves-effect"
                    (click)="addVideo(addVideoModel)">
                    <i class="bx bx-plus mr-1"></i>Add New Video</button>
                <h4 class="card-title mb-4">On Demand Videos</h4>
                <div class="row mt-5">
                    <div class="col-xs-12 col-md-2 col-xl-2">
                        <select class="form-control">
                            <option [ngValue]="10">--show Entries--</option>
                            <option *ngFor="let data of enties" [ngValue]="data">{{data}}</option>
                        </select>
                    </div>


                    <div class="col-xs-12 col-md-2 col-xl-2">
                        <select class="form-control">
                            <option [ngValue]="null">Category</option>

                        </select>
                    </div>

                    <div class="col-xs-12 col-md-8 col-xl-8">

                        <button class="btn btn-primary float-right ml-2 btn-rounded waves-effect"><i
                                class="bx bx-file mr-1"></i>Export Data</button>

                        <button class="btn btn-danger float-right btn-rounded waves-effect"><i
                                class="bx bx-reset mr-1"></i>Reset</button>

                    </div>
                </div>

                <div class="mt-3 table-responsive">
                    <table class="table table-centered table-bordered hospitalTrackGrid">
                        <thead class="thead-light">

                            <tr>
                                <th class="text-center" style="width: 5%;">Sr.No.</th>

                                <th class="text-center">Category</th>
                                <th class="text-center">Session Time (in min.)</th>
                                <th class="text-center">Trailer Uploaded</th>
                                <th class="text-center">Session Video Uploaded</th>
                                <th class="text-center">Creation Date</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Action</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dummy_data;let i=index">
                                <td class="text-center">{{i + this.skip+1}}</td>
                                <td class="text-center">{{data.category}}</td>
                                <td class="text-center">{{data.session_time}}</td>
                                <td class="text-center">{{data.trailer}}</td>
                                <td class="text-center">{{data.sessn_view}}</td>
                                <td class="text-center"></td>
                                <td class="text-center">{{data.status}}</td>


                                <td class="text-center">

                                    <button type="button" class="button-icon">
                                        <i style="color: blue; font-weight: bolder; font-size: larger;"
                                            class="bx bx-edit" title="Edit Details"></i>
                                    </button>
                                    <button type="button" class="button-icon ml-2 mr-2">
                                        <i style="color: #df6b4d; font-weight: bolder; font-size: larger;"
                                            class="bx bxs-to-top" title="Publilsh/Unpublish"></i>
                                    </button>
                                    <button type="button" class="button-icon">
                                        <i style="color: #df6b4d; font-weight: bolder; font-size: larger;"
                                            class="bx bx-trash-alt" title="Delete"></i>
                                    </button>


                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                        </span> -->
                    </div>

                    <tfoot style="float: right;">
                        <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
                    </tfoot>
                </div>
            </div>
        </div>
    </div>
</div>
<form #videoForm="ngForm" novalidate>
    <ng-template #addVideoModel let-modal>
        <div class="modal-header">
            <h5 class="modal-title mt-0">{{UserModalCaption}}</h5>

            <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Category</label>
                    <select class="form-control" required>
                        <option [ngValue]="null">Select</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label>Session Time (in min.)</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Trainer</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Upload Trainer</label>
                    <fieldset class="form-control">
                        <a title="Upload Document" class="mr-4 mt-4">
                            <i class="bx bx-upload"></i>
                        </a>




                        <a title="View Document" class="mt-4">
                           
                            <i
                                [ngClass]="''|uploadbtnpipe"></i>
                                
                        </a>
                        <input hidden type="text" required>




                    </fieldset>
                </div>
                <div class="col-md-6 mb-2">
                    <label>Upload Session</label>
                    <fieldset class="form-control">
                        <a title="Upload Document" class="mr-4 mt-4">
                            <i class="bx bx-upload"></i>
                        </a>




                        <a title="View Document" class="mt-4">

                            <i
                                [ngClass]="''|uploadbtnpipe"></i>
                        </a>
                        <input hidden type="text" required>




                    </fieldset>
                </div>
                <div class="col-md-12">
                    <label>More Details</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
            <button type="button" class="btn btn-info" [disabled]="!videoForm.form.valid">Save</button>

        </div>
    </ng-template>
</form>
