<div class="main-content">
    <div class="container-fluid">



        <div class="card">
            <div class="card-body">
                <!-- <button type="button" class="btn btn-primary float-right waves-effect">
                    <i class="bx bx-plus mr-1"></i>Add New U</button> -->
                <h4 class="card-title mb-4">Package Pricing</h4>
                <div class="row">
                    <div class="col-xs-12 col-md-2 col-xl-2">
                        <select class="form-control">
                            <option [ngValue]="10">--show Entries--</option>
                            <option *ngFor="let data of enties" [ngValue]="data">{{data}}</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-2 col-xl-2">
                        <input type="text" class="form-control" placeholder="Centre type">


                    </div>

                    <div class="col-xs-12 col-md-2 col-xl-2">
                        <select class="form-control">
                            <option [ngValue]=null>Category</option>
                            <option>Standard</option>
                            <option>Basic</option>
                            <option>Luxury</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-2 col-xl-2">
                        <input type="text" class="form-control" placeholder="Pass Category">
                    </div>
                    
                    <div class="col-xs-12 col-md-1 col-xl-1 pr-0">

                        <span class="input-group clockpicker" (click)="d1.toggle()">
                            <input name="datefrom" ngbDatepicker class="form-control dateControlL"
                                placeholder="Date From" #d1="ngbDatepicker">
                        </span>

                    </div>

                    <div class="col-xs-12 col-md-1 col-xl-1 pl-0">
                        <span class="input-group clockpicker" (click)="d2.toggle()">
                            <input ngbDatepicker class="form-control dateControlR" placeholder="Date To"
                                #d2="ngbDatepicker">
                        </span>
                    </div>
                    <div class="col-xs-12 col-md-2 col-xl-2">

                        <button class="btn btn-primary float-right ml-2 btn-rounded waves-effect"><i
                                class="bx bx-file mr-1"></i>Export Data</button>

                        <button class="btn btn-danger float-right btn-rounded waves-effect buttontwo"><i
                                class="bx bx-reset mr-1"></i>Reset</button>

                    </div>
                </div>

                <div class="mt-3 table-responsive">
                    <table class="table table-centered table-bordered hospitalTrackGrid">
                        <thead class="thead-light">

                            <tr>
                                <th class="text-center" style="width: 5%;">Sr.No.</th>
                                <th class="text-center">Center Type</th>
                                <th class="text-center">Category</th>
                                <th class="text-center">Pass Category</th>
                                <th class="text-center">Price</th>
                                <th class="text-center">Discount Offering</th>
                                <th class="text-center">Last Updated Date</th>
                                <th class="text-center">Action</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr  *ngFor="let data of dummy_data;let i=index">
                                <td class="text-center">{{i + this.skip + 1}}</td>
                                <td class="text-center">{{data.centertype}}</td>
                                <td class="text-center">{{data.category}}</td>
                                <td class="text-center">{{data.passcategry}}</td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>


                                <td class="text-center">

                                    <button type="button" class="button-icon">
                                        <i style="color: blue; font-weight: bolder; font-size: larger;"
                                            class="bx bx-edit" title="Edit Details"></i>
                                    </button>

                                    <button type="button" class="button-icon"><i class="bx bxs-book-content ml-3"
                                        title="View Historical Data" style="color:green; font-weight: bolder; font-size: larger;"></i>
                                    </button>


                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                        </span> -->
                    </div>

                    <tfoot style="float: right;">
                        <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
                    </tfoot>
                </div>
            </div>
        </div>
    </div>
</div>
