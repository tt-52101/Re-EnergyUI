<div class="main-content">
    <div class="container-fluid">



        <div class="card">
            <div class="card-body">
                <button type="button" class="btn btn-primary float-right waves-effect" (click)="adduser(AdduserModel)">
                    <i class="bx bx-plus mr-1"></i>Add New User</button>
                <h4 class="card-title mb-4">Users</h4>
                <div class="row mt-5">
                    <div class="col-xs-12 col-md-2">
                        <select class="form-control">
                            <option [ngValue]="10">--show Entries--</option>
                            <option *ngFor="let data of enties" [ngValue]="data">{{data}}</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-md-2">
                        <input type="text" class="form-control" placeholder="User Id">


                    </div>

                    <div class="col-xs-12 col-md-2">
                        <select class="form-control" [(ngModel)]="searchRole">

                            <option [value]=null>--Select--</option>
                            <option *ngFor="let val of userRoleDropdown" [value]="val.value">{{val.text}}</option>
                           
                        </select>
                      
                    </div>

                    <div class="col-xs-12 col-md-2">
                        <select class="form-control">
                            <option [ngValue]=null>Status</option>
                            <option>Active</option>
                            <option>Inactive</option>

                        </select>
                    </div>
                    <div class="col-xs-12 col-md-1 pr-0">

                        <span class="input-group clockpicker" (click)="d1.toggle()">
                            <input name="datefrom" ngbDatepicker class="form-control dateControlL"
                                placeholder="Date From" #d1="ngbDatepicker">
                        </span>

                    </div>

                    <div class="col-xs-12 col-md-1 pl-0">
                        <span class="input-group clockpicker" (click)="d2.toggle()">
                            <input ngbDatepicker class="form-control dateControlR" placeholder="Date To"
                                #d2="ngbDatepicker">
                        </span>
                    </div>
                    <div class="col-xs-12 col-md-2">

                        <button class="btn btn-primary float-right ml-2 btn-rounded waves-effect"><i
                                class="bx bx-file mr-1"></i>Export Data</button>

                        <button class="btn btn-danger float-right btn-rounded waves-effect buttontwo"><i
                                class="bx bx-reset mr-1"></i>Reset</button>

                    </div>
                </div>

                <div class="mt-3 table-responsive">
                    <table class="table table-centered table-bordered hospitalTrackGrid">
                        <thead class="thead-light">

                            <tr>
                                <th class="text-center" style="width: 5%;">Sr.No.</th>
                                <th class="text-center">User Id</th>
                                <th class="text-center">User Name</th>
                                <th class="text-center">Role</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Creation Date</th>
                                <th class="text-center">Action</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dummy_data;let i=index">
                                <td class="text-center">{{i+this.skip+1}}</td>
                                <td class="text-center">{{data.userid}}</td>
                                <td class="text-center">{{data.username}}</td>
                                <td class="text-center">{{data.role}}</td>
                                <td class="text-center">{{data.status}}</td>
                                <td class="text-center">{{data.creationdate}}</td>



                                <td class="text-center">

                                    <button type="button" class="button-icon">
                                        <i style="color: blue; font-weight: bolder; font-size: larger;"
                                            class="bx bx-edit"></i>
                                    </button>

                                    <button type="button" class="button-icon ml-3">
                                        <i style="color: red; font-weight: bolder; font-size: larger;"
                                            class="bx bx-trash-alt"></i>
                                    </button>


                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <!-- <span>Showing {{minCount}} to {{maxCount}} of {{totalCount}} entries
                        </span> -->
                    </div>

                    <tfoot style="float: right;">
                        <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
                    </tfoot>
                </div>
            </div>
        </div>
    </div>
</div>
<form #userForm="ngForm" novalidate>

    <ng-template #AdduserModel let-modal>
      <div class="modal-header">
        <h5 class="modal-title mt-0">Add New User</h5>
  
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
      </div>
  
      <div class="modal-body">
  
        <div class="row">
  
          <div class="col-xs-12 col-md-6 col-xl-6">
  
            <div class="form-group mb-3">
  
              <label class="txtbold">First Name</label>
  
              <input [ngClass]="{'redBrdr':firstname.invalid}"  type="text" class="form-control" id="firstname" name="firstname"
               
            #firstname="ngModel"    [(ngModel)]="userModel.firstname" placeholder="Enter First Name" required />
  
           
 
            </div>
  
          </div>
  
          <div class="col-xs-12 col-md-6 col-xl-6">
            <div class="form-group mb-3">
              <label class="txtbold">Last Name</label>
  
              <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"
              [(ngModel)]="userModel.lastname"  name="lastname" />
  
            </div>
  
          </div>
        </div>
  
        <div class="row">
  
          <div class="col-xs-12 col-md-6 col-xl-6">
  
            <div class="form-group mb-3">
              <label class="txtbold">User ID</label>
  
              <input  [ngClass]="{'redBrdr':email.invalid}" type="text" class="form-control" placeholder="Enter Email" name="email" maxlength="200"
              [(ngModel)]="userModel.email"   required #email="ngModel"
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
  
            </div>
  
          </div>
  
          <div class="col-xs-12 col-md-6 col-xl-6">
            <div class="form-group mb-3">
              <label class="txtbold">Mobile</label>
  
              <input   (keypress)="onlyNumberKey($event)"  [ngClass]="{'redBrdr':mobile.invalid}" type="text" class="form-control" id="mobile" name="mobile" minlength="10"
                required maxlength="10" #mobile="ngModel"
                [(ngModel)]="userModel.mobile"   placeholder="Enter Mobile Number" />
  
            </div>
  
          </div>
        </div>
  
        <div class="row">
  
          <div class="col-xs-12 col-md-6 col-xl-6">
  
            <div class="form-group mb-3">
              <label for="nameOfSpoc" class="txtbold">Role</label>
              <select  [ngClass]="{'redBrdr':role.invalid}"  #role="ngModel" name="role" required class="form-control" [(ngModel)]="userModel.roleid">

                <option [value]=null>--Select--</option>
                <option *ngFor="let val of userRoleDropdown" [value]="val.value">{{val.text}}</option>
               
            </select>
            </div>
  
          </div>
  
          <div class="col-xs-12 col-sm-6">
            <label class="control-label txtbold">Active</label>
            <div>
              <label class="switch switch-icon switch-success">
                <input  [(ngModel)]="userModel.isactive" type="checkbox" class="switch-input" id="isactive" name="isactive">
                <span class="switch-label" data-on="&#xf00c;" data-off="&#xf00d;"></span>
                <span class="switch-handle"></span>
              </label>
            </div>
  
          </div>
  
        </div>
  
        
  
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
        <button type="button" class="btn btn-info" [disabled]="!userForm.form.valid" (click)="saveUserData()"
          >Save</button>
  
      </div>
    </ng-template>
  
  </form>
