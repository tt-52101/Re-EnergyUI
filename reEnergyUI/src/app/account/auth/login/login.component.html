<div class="loginBg_container">

  <div class="nabh_logo ">
    <!-- <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a> -->
    <a href="https://www.nabh.co/" target="_blank" class="text-dark"><img src="assets/images/ayush-img/nabh_logo.png"
        alt="nabh-logo" class="img-fluid"></a>
  </div>
  <!--./logo-qci-->

  <!-- <div class="logo_qci">
    <a href="https://www.qcin.org/" target="_blank"><img src="assets/images/ayush-img/qci_logo.png" alt="qci-logo"
        class="img-fluid"></a>

  <div class="account-pages pt-5 pb-5 mt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-5 col-xl-5">
          <div class="card overflow-hidden mb-2 loginCard">
            <div class="bg-soft-primary">
              <div class="row">
                <div class="app-title-main text-primary p-2">
                  <h5 class="text-primary"><a href="#" target="_blank">ReEnergy Pass Application</a></h5>
                </div>
              </div>
            </div>
            <div class="card-body pt-2">
              <!-- (ngSubmit)="onSubmit()" -->
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="loginForm">

                  <ngb-alert type="success" *ngIf="registrationSuccess" [dismissible]="false">
                    The organisation has been successfully registered. Please login with the credentials shared over
                    email. In case of any query, Please contact <a href="#">aelc@nabh.co</a>
                  </ngb-alert>

                  <div class="form-group mb-3">
                    <label id="email_label" for="email">User ID</label>

                    <input type="email" formControlName="email" class="form-control" id="email"
                      placeholder="Enter Email"
                      [ngClass]="{ 'custom-invalid':(f.email.touched && f.email.errors) || (submitted==true &&  f.email.errors)}" />

                    <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div> -->
                  </div>

                  <div class="form-group mb-3">
                    <label id="password_label" for="password">Password</label>
                    <!-- style="color:#000;padding-top: 10px;padding-right: 10px;" -->
                    <div class="input-group">
                      <input type="password" formControlName="password" class="form-control" id="password"
                        [ngClass]="{ 'custom-invalid':(f.password.touched && f.password.errors)|| (submitted==true &&  f.password.errors) }"
                        placeholder="Enter Password" #x />

                      <div class="input-group-append">
                        <button type="button" class="input-group-text" ngbTooltip="{{x.select?'Show':'Hide'}}"
                          placement="top">
                          <i (click)="(x.type=x.type=='password'?'text':'password'); addEvent(x);" data-toggle="tooltip"
                            data-placement="bottom" aria-hidden="true" class="fa"
                            [ngClass]="{'fa-eye': x.select, 'fa-eye-slash': !(x.select)}"></i>

                        </button>

                        <!-- <span class="input-group-text"><i
                            (click)="(x.type=x.type=='password'?'text':'password'); addEvent(x);" data-toggle="tooltip" data-placement="bottom" title="{{x.select?'Show Password':'Hide Password'}}"
                            aria-hidden="true" class="fa"
                            [ngClass]="{'fa-eye': x.select, 'fa-eye-slash': !(x.select)}"></i></span> -->
                      </div>
                    </div>

                    <div *ngIf="this.error!=null||this.error!=''||this.error!=undefined"
                      class="text-danger loginErrorText mt-2">
                      <strong>{{error}}</strong>

                    </div>


                  </div>

                  <div class="mb-3">
                    <button [ladda]="loading" class="btn btn-primary btn-block btn-custom-login" type="submit" (click)="onSubmit()">
                      Log In
                    </button>
                  </div>

                  <div class="mb-5 text-center">
                    <a routerLink="/account/reset-password" class="text-muted float-left"><i class="mdi mdi-lock mr-1"></i> Forgot
                      Password</a>

                      <!-- <a routerLink="/account/signup" class="text-primary float-right">Register</a> -->
                  </div>

                  <!-- <div class="mt-3 text-center">
                    <a href="https://www.nabh.co/Resources.aspx" target="_blank" class="text-muted"><i
                        class="fa fa-info-circle text-primary mr-2"></i>Resources</a>
                  </div> -->
                </form>


                <!-- <div class="application-helper text-center">
                    <p class="text-danger"><i>Please use Google Chrome/Mozilla Firefox for a better viewing experience.</i></p>
                 </div> -->
              </div>
              <!--./p-2-->
            </div>
          </div>

          <div class="text-center text-dark">
            Â© 2021. All Rights Reserved.

          </div>
        </div>
      </div>
    </div>

    <!-- end container -->
  </div>
</div>
