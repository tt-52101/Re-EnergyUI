<div class="loginBg_container">
  <div class="nabh_logo d-none d-sm-block">
    <!-- <a href="/" class="text-dark"><i class="fas fa-home h2"></i></a> -->
    <a href="https://www.nabh.co/" target="_blank" class="text-dark"><img src="assets/images/ayush-img/nabh_logo.png"
        alt="nabh-logo" class="img-fluid"></a>
  </div>
  <!--./logo-qci-->

  <div class="logo_qci">
    <a href="https://www.qcin.org/" target="_blank"><img src="assets/images/ayush-img/qci_logo.png" alt="qci-logo"
        class="img-fluid"></a>
  </div>
  <div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-5 col-xl-5">
          <div class="card overflow-hidden mb-2">
            <div class="bg-soft-primary">
              <div class="row">
                <div class="app-title-main text-primary p-3">
                  <h5 class="text-primary"> <a href="https://www.nabh.co/Ayush-EntryLevelHospital.aspx"
                      target="_blank">ReEnergy Pass Application</a></h5>
                </div>
              </div>
            </div>
            <div class="card-body pt-2">
              <div class="p-2">
                <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()"
                  novalidate>

                  <ngb-alert type="success" *ngIf="isPasswordLinkSent" [dismissible]="false">The password reset link has
                    been sent on email. Please click on the link to reset the password</ngb-alert>
                  <ngb-alert type="success" *ngIf="IsLinkExpired" [dismissible]="false">The Forgot password link has
                    expired. Please click on reset button to change the password.</ngb-alert>

                  <div class="form-group mb-3">
                    <label id="email_label" for="email">User ID</label>

                    <input type="email" formControlName="email" class="form-control"
                      [ngClass]="{ 'custom-invalid':(f.email.touched||submitted)  && f.email.errors }" id="email"
                      placeholder="Enter Email" />

                    <div *ngIf="errormsg!=null||this.errormsg!=undefined||this.errormsg!=''"
                      class="text-danger loginErrorText mt-2">
                      <strong>{{errormsg}}</strong>
                    </div>
                  </div>
                  <div class="form-group mb-0 row">
                    <div class="col-12 text-right">
                      <a routerLink="/account/login" class="text-primary mr-3"><i class="fa fa-arrow-left"></i> Back to
                        Login</a>
                      <button [ladda]="loading" class="btn btn-primary w-md" type="submit">Reset</button>

                    </div>
                  </div>
                </form>
              </div>

            </div> <!-- end card-body-->
          </div>
          <!-- end card -->
          <div class="text-center text-white">
            Â© 2021. All Rights Reserved.

          </div>

        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
</div>
<!--./loginBg_container-->
